<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Apple touch icon sized drone -->
  <rect width="180" height="180" rx="40" ry="40" fill="#1e293b"/>
  
  <!-- Drone body (bigger) -->
  <ellipse cx="90" cy="90" rx="24" ry="16" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2.5"/>
  
  <!-- Camera (bigger) -->
  <circle cx="90" cy="98" r="6.5" fill="#64748b" stroke="#475569" stroke-width="1.5"/>
  <circle cx="90" cy="98" r="4.5" fill="#94a3b8"/>
  
  <!-- Arms (thicker) -->
  <line x1="66" y1="78" x2="35" y2="47" stroke="#cbd5e1" stroke-width="4.5" stroke-linecap="round"/>
  <line x1="114" y1="78" x2="145" y2="47" stroke="#cbd5e1" stroke-width="4.5" stroke-linecap="round"/>
  <line x1="66" y1="102" x2="35" y2="133" stroke="#cbd5e1" stroke-width="4.5" stroke-linecap="round"/>
  <line x1="114" y1="102" x2="145" y2="133" stroke="#cbd5e1" stroke-width="4.5" stroke-linecap="round"/>
  
  <!-- Motors (bigger) -->
  <circle cx="35" cy="47" r="9" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  <circle cx="145" cy="47" r="9" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  <circle cx="35" cy="133" r="9" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  <circle cx="145" cy="133" r="9" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Propellers (bigger) -->
  <ellipse cx="35" cy="47" rx="18" ry="4" fill="#e2e8f0" opacity="0.9"/>
  <ellipse cx="145" cy="47" rx="18" ry="4" fill="#e2e8f0" opacity="0.9"/>
  <ellipse cx="35" cy="133" rx="18" ry="4" fill="#e2e8f0" opacity="0.9"/>
  <ellipse cx="145" cy="133" rx="18" ry="4" fill="#e2e8f0" opacity="0.9"/>
  
  <!-- LED indicators (bigger) -->
  <circle cx="75" cy="90" r="3.5" fill="#f1f5f9"/>
  <circle cx="105" cy="90" r="3.5" fill="#e2e8f0"/>
  
  <!-- Antenna (thicker) -->
  <line x1="90" y1="72" x2="90" y2="56" stroke="#cbd5e1" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="90" cy="56" r="2.5" fill="#f8fafc"/>
  
  <!-- Brand text -->
  <text x="90" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">SKYFORGE</text>
</svg>
