<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Drone body (increased size) -->
  <ellipse cx="16" cy="16" rx="5" ry="3.5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.8"/>
  
  <!-- Camera (larger) -->
  <circle cx="16" cy="18" r="1.5" fill="#64748b"/>
  <circle cx="16" cy="18" r="1.1" fill="#94a3b8"/>
  
  <!-- Arms (longer, thicker) -->
  <line x1="11" y1="13" x2="6" y2="8" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="13" x2="26" y2="8" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11" y1="19" x2="6" y2="24" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="19" x2="26" y2="24" stroke="#64748b" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Motors (bigger) -->
  <circle cx="6" cy="8" r="2" fill="#475569"/>
  <circle cx="26" cy="8" r="2" fill="#475569"/>
  <circle cx="6" cy="24" r="2" fill="#475569"/>
  <circle cx="26" cy="24" r="2" fill="#475569"/>
  
  <!-- Propellers (larger) -->
  <ellipse cx="6" cy="8" rx="4" ry="1.2" fill="#cbd5e1" opacity="0.8"/>
  <ellipse cx="26" cy="8" rx="4" ry="1.2" fill="#cbd5e1" opacity="0.8"/>
  <ellipse cx="6" cy="24" rx="4" ry="1.2" fill="#cbd5e1" opacity="0.8"/>
  <ellipse cx="26" cy="24" rx="4" ry="1.2" fill="#cbd5e1" opacity="0.8"/>
  
  <!-- LED indicators (bigger) -->
  <circle cx="13" cy="16" r="0.8" fill="#f1f5f9"/>
  <circle cx="19" cy="16" r="0.8" fill="#e2e8f0"/>
  
  <!-- Antenna (taller) -->
  <line x1="16" y1="12.5" x2="16" y2="9" stroke="#94a3b8" stroke-width="0.8"/>
  <circle cx="16" cy="9" r="0.8" fill="#f8fafc"/>
</svg>
