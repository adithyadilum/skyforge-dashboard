<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Simplified drone for 16x16 (enlarged) -->
  <!-- Body (bigger) -->
  <ellipse cx="8" cy="8" rx="2.8" ry="2" fill="#f8fafc" stroke="#e2e8f0" stroke-width="0.3"/>
  
  <!-- Arms (longer, thicker) -->
  <line x1="5.2" y1="6.5" x2="2.5" y2="3.8" stroke="#64748b" stroke-width="1.2"/>
  <line x1="10.8" y1="6.5" x2="13.5" y2="3.8" stroke="#64748b" stroke-width="1.2"/>
  <line x1="5.2" y1="9.5" x2="2.5" y2="12.2" stroke="#64748b" stroke-width="1.2"/>
  <line x1="10.8" y1="9.5" x2="13.5" y2="12.2" stroke="#64748b" stroke-width="1.2"/>
  
  <!-- Motors (bigger) -->
  <circle cx="2.5" cy="3.8" r="1.3" fill="#475569"/>
  <circle cx="13.5" cy="3.8" r="1.3" fill="#475569"/>
  <circle cx="2.5" cy="12.2" r="1.3" fill="#475569"/>
  <circle cx="13.5" cy="12.2" r="1.3" fill="#475569"/>
  
  <!-- Camera (bigger) -->
  <circle cx="8" cy="9.5" r="0.8" fill="#64748b"/>
  
  <!-- Propellers (visible at this size) -->
  <ellipse cx="2.5" cy="3.8" rx="1.8" ry="0.5" fill="#cbd5e1" opacity="0.7"/>
  <ellipse cx="13.5" cy="3.8" rx="1.8" ry="0.5" fill="#cbd5e1" opacity="0.7"/>
  <ellipse cx="2.5" cy="12.2" rx="1.8" ry="0.5" fill="#cbd5e1" opacity="0.7"/>
  <ellipse cx="13.5" cy="12.2" rx="1.8" ry="0.5" fill="#cbd5e1" opacity="0.7"/>
</svg>
