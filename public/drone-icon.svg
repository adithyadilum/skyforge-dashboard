<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Drone body (main frame) - larger -->
  <ellipse cx="50" cy="50" rx="16" ry="11" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  
  <!-- Camera/gimbal (bigger) -->
  <circle cx="50" cy="58" r="4" fill="#64748b" stroke="#475569" stroke-width="0.8"/>
  <circle cx="50" cy="58" r="2.8" fill="#94a3b8"/>
  
  <!-- Arms (longer, thicker) -->
  <line x1="34" y1="39" x2="18" y2="23" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
  <line x1="66" y1="39" x2="82" y2="23" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
  <line x1="34" y1="61" x2="18" y2="77" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
  <line x1="66" y1="61" x2="82" y2="77" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Motors (bigger) -->
  <circle cx="18" cy="23" r="5.5" fill="#475569" stroke="#64748b" stroke-width="1.2"/>
  <circle cx="82" cy="23" r="5.5" fill="#475569" stroke="#64748b" stroke-width="1.2"/>
  <circle cx="18" cy="77" r="5.5" fill="#475569" stroke="#64748b" stroke-width="1.2"/>
  <circle cx="82" cy="77" r="5.5" fill="#475569" stroke="#64748b" stroke-width="1.2"/>
  
  <!-- Propellers (larger) -->
  <ellipse cx="18" cy="23" rx="11" ry="2.8" fill="#cbd5e1" opacity="0.8"/>
  <ellipse cx="82" cy="23" rx="11" ry="2.8" fill="#cbd5e1" opacity="0.8"/>
  <ellipse cx="18" cy="77" rx="11" ry="2.8" fill="#cbd5e1" opacity="0.8"/>
  <ellipse cx="82" cy="77" rx="11" ry="2.8" fill="#cbd5e1" opacity="0.8"/>
  
  <!-- LED indicators (bigger) -->
  <circle cx="42" cy="50" r="2.2" fill="#f1f5f9"/>
  <circle cx="58" cy="50" r="2.2" fill="#e2e8f0"/>
  
  <!-- Antenna (taller) -->
  <line x1="50" y1="39" x2="50" y2="30" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="50" cy="30" r="1.5" fill="#f8fafc"/>
</svg>
